<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untranslatable Words</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Untranslatable Word of the Day</h1>
    <div class="word-card">
      <h2 id="word"></h2>
      <p><strong>Language:</strong> <span id="language"></span></p>
      <p><strong>Pronunciation:</strong> <span id="pronunciation"></span></p>
      <p><strong>Definition:</strong> <span id="definition"></span></p>
      <p><strong>Example:</strong> <span id="example"></span></p>
    </div>
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="shareBtn">Share</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
